<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/003da4fba2.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"

    <link rel="stylesheet" href="../css/styles.css">
    <meta name="description" content="Presenta los productos agregados al carrito">
    <meta name="keywords" content="carrito, comprar">
    <title>Carrito</title>
    <link rel="icon" type="image/png" href="../assets/img/logo_img.png">

</head>

<body class="d-flex flex-column min-vh-100">
    <header class="bg-light flex-shrink-0">
        <nav class="navbar fixed-top navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid navegador">
                <a class="navbar-brand logo" href="#">
                    <img src="../assets/img/logo_img.png" alt="logo empresa">
                </a>
                <a class="navbar_carrito nav-link active" href="#"><i class="fa-solid fa-cart-shopping fa-lg"></i></a>
                <!-- Boton hamburguesa -->
                <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas"
                    data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <!-- Cuerpo offcanvas -->
                <div class="offcanvas offcanvas-start bg-dark" tabindex="-1" id="offcanvasNavbar"
                    aria-labelledby="offcanvasNavbarLabel">

                    <div class="offcanvas-header">
                        <h3 class="offcanvas-title" id="offcanvasNavbarLabel">MENU</h3>
                        <button type="button" class="btn-close" data-bs-dismiss="offcanvas" data-bs-them="dark"
                            aria-label="Close"></button>
                    </div>

                    <div class="offcanvas-body encabezado-offcanvas">
                        <ul class="navbar-nav flex-grow-1 pe-3 menu-offcanvas">
                            <li class="nav-item actual_page"><a class="nav-link" href="../index.html">INICIO</a></li>
                            <li class="nav-item"><a class="nav-link" href="./sobre_nosotros.html">SOBRE NOSOTROS</a>
                            </li>
                            <li class="nav-item"><a class="nav-link" href="./productos.html">PRODUCTOS</a></li>
                            <li class="nav-item"><a class="nav-link" href="./contactanos.html">CONTÁCTANOS</a></li>
                            <li class="nav-item">
                                <a class="nav-link carrito_text active" href="./carrito.html"><i
                                        class="fa-solid fa-cart-shopping"></i> CARRITO</a>
                            </li>
                        </ul>
                    </div>
                </div>

            </div>
        </nav>
    </header>
    <main class="d-flex flex-column flex-fill">
        <section id="fondo_heading">
            <h1 class="heading_text">CARRITO</h1>
        </section>

        <section id="carrito">
            <div class="vacio">
                <div class="text-center">
                    <img src="https://cdn-icons-png.flaticon.com/512/11010/11010851.png" alt="carrito vacio"
                        class="rounded">
                </div>

                <div class="center">
                    <p class="mx-auto">Tu carrito está vacío</p>
                </div>
                <div class="center">
                    <a type="button" class="btn btn-primary boton" href="../pages/productos.html">Comenzar a
                        comprar</a>
                </div>
            </div>



        </section>

    </main>
    <footer class="flex-shrink-0 sticky-bottom p-3">
        <div class="footer">
            <h4>SÍGUENOS EN</h4>
            <div class="redes_sociales">
                <a href="https://www.facebook.com" target="_blank"><i class="fa-brands fa-facebook fa-2xl m-3"></i></a>
                <a href="https://www.instagram.com" target="_blank"><i
                        class="fa-brands fa-instagram fa-2xl m-3"></i></a>
            </div>
        </div>

    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
